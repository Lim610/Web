<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>1</title>
</head>
<body>
<script>
function big(a, b, c) {
   // big 함수
   if (a > b){
        if (a > c){     
            return a;
        }
        else {    
            return c;
        }
   }
   else {
       if (b > c){      
            return b;
       }
       else {     
            return c;
       }
   }
}
</script>
<script>
   let b = big("625", "555", "754");
   document.write("가장 큰수=", b);
</script>
</body>
</html>
