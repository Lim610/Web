    <h2>&nbsp가족관계</h2>
    <ul>
        <li>아버지</li>
        <p>연구원으로 일하고 계십니다. 컴퓨터공학 쪽의 분야에도 능통하셔서 제가 많은 도움을 받고 있습니다.</p>
        <li>어머니</li>
        <p>미역국이랑 김치찌개 솜씨가 아주 뛰어나신 전업주부십니다.</p>
        <li>남동생</li>
        <p>올해 고등학교 2학년생으로 말을 더럽게 안듣고 뺀질거리는 인간입니다.</p>
    </ul>
