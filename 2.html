    <h2>&nbsp취미</h2>
    <ul>
        <li>독서</li>
        <p>추리소설과 로맨스판타지물을 많이 봅니다. 특히 히가시노 게이고의 추리소설을 좋아합니다. 자주는 아니지만 인문학같은 교양서적도 읽습니다.</p>
        <li>음악감상</li>
        <p>주로 팝송이나 발라드 음악을 듣습니다. 최근에는 피아노 클래식 음악에 빠져있습니다.</p>
        <li>피아노 연주</li>
        <p>좋아하는 음악을 연주하려고 하나 잘 하진 못합니다. 요즘엔 Flower Dance와 summer를 연습합니다.</p>
    </ul>
